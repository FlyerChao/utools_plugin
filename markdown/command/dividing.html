<!DOCTYPE html><html lang="zh_CN"><head><meta charset="UTF-8"><title></title><link rel="stylesheet" href="doc.css" /></head>
  <body><div class="markdown-body"><h2 id="分隔线">分隔线</h2>
<p>你可以在一行中用三个以上的星号、减号、底线来建立一个分隔线，行内不能有其他东西。你也可以在星号或是减号中间插入空格。下面每种写法都可以建立分隔线：</p>
<p><strong>代码：</strong></p>
<pre><code class="language-undefined">* * *

***

*****

- - -

---------------------------------------</code></pre>
<p><strong>显示效果都一样：</strong></p>
</div></body></html>
