<!DOCTYPE html><html lang="zh_CN"><head><meta charset="UTF-8"><title></title><link rel="stylesheet" href="doc.css" /></head>
  <body><div class="markdown-body"><h2 id="锚点">锚点</h2>
<p>网页中，锚点其实就是页内超链接，也就是链接本文档内部的某些元素，实现当前页面中的跳转。比如我这里写下一个锚点，点击回到目录，就能跳转到目录。 在目录中点击这一节，就能跳过来。还有下一节的注脚。这些根本上都是用锚点来实现的。</p>
<p><strong>注意</strong>： Markdown Extra 只支持在标题后插入锚点，其它地方无效。</p>
<p><strong>语法描述：</strong>
 在你准备跳转到的指定标题后插入锚点{#标记}，然后在文档的其它地方写上连接到锚点的链接。</p>
<p><strong>代码：</strong></p>
<pre><code class="language-bash">## 0. 目录{#index}
跳转到[目录](#index)</code></pre>
<p><strong>显示效果：</strong></p>
<p>跳转到<a href="#index">目录</a></p>
</div></body></html>
